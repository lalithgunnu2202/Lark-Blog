<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: #ffffff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            padding-top: 80px; /* Space for fixed navbar */
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            animation: pulse 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.2;
            }
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #252525, #333333);
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .navbar:hover {
            transform: translateY(-5px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .logo::before {
            content: '*';
            margin-right: 5px;
            color: #ffffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #007bff;
            }
            100% {
                text-shadow: 0 0 20px #007bff, 0 0 30px #007bff;
            }
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #007bff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard {
            background-color: #333333;
            color: #ffffff;
        }

        .get-started {
            background-color: #007bff;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .get-started::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .nav-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-header h1 {
            font-size: 36px;
            text-transform: uppercase;
        }

        .add-journal-btn {
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-journal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .add-journal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        /* Journal List */
        .journal-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .journal-entry {
            display: flex;
            align-items: center;
            background-color: #252525;
            border-radius: 20px; /* Curved edges */
            padding: 15px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .journal-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
        }

        .journal-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>');
            background-size: cover;
        }

        .journal-date {
            font-size: 16px;
            color: #cccccc;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #252525, #333333);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            position: relative;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #007bff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .footer-text {
            font-size: 12px;
            color: #aaaaaa;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .content-header h1 {
                font-size: 48px;
            }

            .add-journal-btn {
                padding: 12px 25px;
                font-size: 18px;
            }

            .journal-entry {
                padding: 20px;
            }

            .journal-date {
                font-size: 18px;
            }
        }

        @media (max-width: 767px) {
            main {
                padding: 15px;
                padding-top: 70px;
            }

            .navbar {
                padding: 8px 15px;
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .logo {
                font-size: 16px;
            }

            .nav-links {
                display: none; /* Hide nav links on mobile */
            }

            .nav-buttons a {
                padding: 6px 12px;
                font-size: 12px;
            }

            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            .content-header h1 {
                font-size: 36px;
            }

            .add-journal-btn {
                align-self: flex-end;
                padding: 8px 15px;
                font-size: 14px;
            }

            .journal-entry {
                padding: 12px;
            }

            .journal-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            .journal-date {
                font-size: 14px;
            }

            footer {
                padding: 15px;
                margin-top: 30px;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
            }

            .footer-links a {
                font-size: 12px;
            }

            .footer-text {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 10px;
                padding-top: 60px;
            }

            .navbar {
                padding: 6px 10px;
                top: 5px;
                left: 5px;
                right: 5px;
            }

            .logo {
                font-size: 14px;
            }

            .nav-buttons a {
                padding: 5px 10px;
                font-size: 11px;
            }

            .content-header h1 {
                font-size: 28px;
            }

            .add-journal-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .journal-entry {
                padding: 10px;
            }

            .journal-icon {
                width: 18px;
                height: 18px;
                margin-right: 8px;
            }

            .journal-date {
                font-size: 13px;
            }

            footer {
                padding: 10px;
                margin-top: 20px;
            }

            .footer-links a {
                font-size: 11px;
            }

            .footer-text {
                font-size: 9px;
            }
        }
    </style>
</head>
